<!DOCTYPE html>
<html>
<head>
    <title>Task5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
</head>

<body style="background-color: aliceblue;">
    <div class="container">
        <br><br>
        <h3>Enter a number to print its multiplication table:</h3><br>
        <input id="numberInput" type="number" placeholder="Enter a number">
        <button onclick="printTable()" style="background-color: rgb(197, 241, 38); margin-left: 50px;">Print Table</button>
    </div>
    <br>
    <p id="tableOutput" style="color: red;"></p>

    <script>
        function printTable() {
            var number = document.getElementById("numberInput").value;
            var table = "";
            for (var i = 1; i <= 10; i++) {
                table += number + " x " + i + " = " + (number * i) + "<br>";
            }
            document.getElementById("tableOutput").innerHTML = table;
        }
    </script>
</body>
</html>
