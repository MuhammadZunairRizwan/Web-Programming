<!doctype html>
<html lang="en">
    <head>
        <title>Task4</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body style="background-color: aliceblue;">
        <div class="container">
            <form>
                <br><br>
                <h3>Enter Name Of Month </h3><br>
                <input id="demo1" type="text" placeholder="Eg : jan , feb , mar  ">
            </form>
            <br><br>
            <button  type="submit" onclick="myFunctionM()" style="background-color: rgb(197, 241, 38); margin-left: 50px;">&gt;&gt;&gt;&gt;</button>
        </div>
        <br>
        <p > Answer is </p>
        <br>
        <p style="color: red;" id="ans" > </p>
    </body>
</html>
<script>
function myFunctionM() {
    var monthName = document.getElementById("demo1").value.toLowerCase();
    var ans;
    switch(monthName) {
        case "jan":
        case "mar":
        case "may":
        case "jul":
        case "aug":
        case "oct":
        case "dec":
            ans = 31;
            break;
        case "apr":
        case "jun":
        case "sep":
        case "nov":
            ans = 30;
            break;
        case "feb":
            ans = 28; 
            break;
        default:
            ans = "Invalid month name";
            break;
    }
    document.getElementById("ans").innerHTML = ans;
}
</script>
