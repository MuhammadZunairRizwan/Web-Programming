<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Example</title>
</head>
<body>
    <!-- This is an HTML comment. It will not be displayed in the browser. -->
    <h1>Welcome to my website!</h1>
</body>
<style>
    /* This is a CSS comment. It will not affect the styling of the webpage. */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

</style>
<script>
    // This is a single-line JavaScript comment. It will not be executed by the browser.
console.log("Hello, world!");

/*
This is a multi-line JavaScript comment.
It can span multiple lines and is often used for longer explanations or commenting out blocks of code.
*/

</script>
</html>
