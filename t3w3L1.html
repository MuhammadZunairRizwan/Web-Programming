<!doctype html>
<html lang="en">
    <head>
        <title>Task3</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body style="background-color: aliceblue;">
        <div class="container">
            <form>
                <br><br>
                <input id="demo1" type="number" placeholder="Enter 1st number ">
                <br><br>
                <input id="demo2" type="number" placeholder="Enter 2nd number ">
            </form>
            <br><br>
            <button onclick="myFunctionM()" style="background-color: rgb(197, 241, 38);">&minus;</button>
            <button onclick="myFunctionA()" style="background-color: rgb(235, 137, 57); margin-left: 100px;">&plus;</button>
            <br><br>
            <button onclick="myFunctionMul()" style="background-color: rgb(238, 144, 81);">&times;</button>
            <button onclick="myFunctionDevide()" style="background-color: rgb(85, 230, 66);margin-left: 100px;">&frasl;</button>

        </div>
        <br>
        <p > Answer is </p>
        <br>
        <p id="ans" > </p>
    </body>
</html>
<script>
function myFunctionM() {
    var num1 = parseInt(document.getElementById("demo1").value);
    var num2 = parseInt(document.getElementById("demo2").value);
    var ans = num1 - num2;
    document.getElementById("ans").innerHTML = ans;
}

function myFunctionA() {
    var num1 = parseInt(document.getElementById("demo1").value);
    var num2 = parseInt(document.getElementById("demo2").value);
    var ans = num1 + num2;
    document.getElementById("ans").innerHTML = ans;
}

function myFunctionMul() {
    var num1 = parseInt(document.getElementById("demo1").value);
    var num2 = parseInt(document.getElementById("demo2").value);
    var ans = num1 * num2;
    document.getElementById("ans").innerHTML = ans;
}

function myFunctionDevide() {
    var num1 = parseInt(document.getElementById("demo1").value);
    var num2 = parseInt(document.getElementById("demo2").value);
    var ans = num1 / num2;
    document.getElementById("ans").innerHTML = ans;
}
</script>
