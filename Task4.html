<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>
<body    style="background: repeating-linear-gradient(to top, #3d3b3d, #8b8888);">
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <img src="https://www.shutterstock.com/image-vector/rock-paper-scissors-icons-isolated-260nw-700112323.jpg" alt="">
        <h1>Let's Play </h1>
        <div class="score">Player: <span id="player-score">0</span> | Computer: <span id="computer-score">0</span></div>
        <div class="choices">
            <button class="btn" data-choice="rock">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_pkuJwixJMEVVvhefsGW0zNy9R5Xh3A-pFRB9vfFpellV9oaWlIcdItsV8Uw1eju53EY&usqp=CAU" alt="Rock">
            </button>
            <button class="btn" data-choice="paper">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEjyMFecj1quL7X6lCiyQsga2mM53KLmwB4R-AaDP_7cUjS1ECfjim7lzlavUWqyfpfDw&usqp=CAU" alt="Paper">
            </button>
            <button class="btn" data-choice="scissors">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTemzMtxIgZVo_Nviqtk_7iNA31fKis7gr6gyZboIN-K3iZL-wdn9omAMgXD-D39uvv67E&usqp=CAU" alt="Scissors">
            </button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
<style>

body {
    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

h1 {
    color: #333;
}

.score {
    margin-bottom: 20px;
}

.choices {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.btn {
    padding: 0;
    cursor: pointer;
    border: none;
    background: none;
}

.btn img {
    width: 100px;
    height: 100px;
}

.result {
    margin-top: 20px;
    font-weight: bold;
}
</style>
<script>

$(document).ready(function() {
    let playerScore = 0;
    let computerScore = 0;

    $(".btn").click(function() {
        const choices = ["rock", "paper", "scissors"];
        const playerChoice = $(this).data("choice");
        const computerChoice = choices[Math.floor(Math.random() * choices.length)];

        $("#result").text(`Player chose ${playerChoice}. Computer chose ${computerChoice}.`);

        const result = getResult(playerChoice, computerChoice);

        if (result === "win") {
            playerScore++;
        } else if (result === "lose") {
            computerScore++;
        }

        $("#player-score").text(playerScore);
        $("#computer-score").text(computerScore);
    });

    function getResult(player, computer) {
        if ((player === "rock" && computer === "scissors") || 
            (player === "paper" && computer === "rock") || 
            (player === "scissors" && computer === "paper")) {
            $("#result").append(" You win!");
            return "win";
        } else if (player === computer) {
            $("#result").append(" It's a tie!");
            return "tie";
        } else {
            $("#result").append(" You lose!");
            return "lose";
        }
    }
});
</script>
</html>
