        var apiKey = 'e3e4b59d083114faa1c175c538cf139e';
        var apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            displayCurrentConditions(data);
        });

            displayForecast(data);
        });

    }
